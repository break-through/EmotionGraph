<!DOCTYPE html>
<html>
	<head>
		<!-- Load the Paper.js library -->

		<script type="text/javascript" src="js/paper-full.js"></script>
 
           <script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var globalAm=[];
var globalEm=[];

d3.csv("dataset.csv",function(csv){
            csv.map(function(d){
                globalAm.push(d.time);
                globalEm.push(+d.emotion);
            })
            //called after the AJAX is success
 console.log(globalAm.length);
        });

</script>


		<!-- Load external PaperScript and associate it with myCanvas -->
 	<script src="http://d3js.org/d3.v3.min.js"></script>
		<!-- Load external PaperScript and associate it with myCanvas -->
		<script type="text/paperscript" canvas="myCanvas"> 
           
			var points = globalAm.length;
console.log(globalEm.length);
			var path = new Path();
	
			var height=300, width=1200;
			
			/// can change scaleX
			var scaleX = width/(points+1);
			
			/// We will normalize values from [0 .. 1] to [1 .. height-1]
			view.viewSize = new Size(width, height);
			var static_data =[];
			returnPixelArr(globalEm);
			function returnPixelArr(array){
				for (var i = 0; i < array.length; i++) {
					static_data[i] = ((-height + 2)*array[i]+height-1);
				}   
			}   
        
			initializePath();
			
			/// can change the gradient color
			path.fillColor = {
				gradient: {stops: ['black', 'blue','yellow','lightgreen','lightblue']},
				origin: new Point(width/2, height),
				destination: new Point(width/2, 0)
			};
			
			function initializePath() {
 				path.segments = [];
				path.add(new Point(0,height/2));
				
				for (var i = 0; i < points; i++) {
					var point = new Point(scaleX*(i+1), 0);  /// set everything to zero
					path.add(point);
				}
		
				path.add(new Point(width,height/2));
				path.fullySelected = false;
			}
			
			function onFrame(event) {
				for (var i = 0; i < points; i++)
					path.segments[i+1].point.y = static_data[i];
				path.smooth({ type: 'continuous' });
			}
	
			function onMouseDrag(event) {
				var moveVector = new Size(event.delta.x, event.delta.y);
                view.translate(moveVector);
			}
	
			// Reposition the path whenever the window is resized:
			function onResize(event) {
				initializePath();
			}
		</script>
	</head>
	<body>
                        
			<canvas id="myCanvas" resize></canvas>

	</body>
</html>
